<h2>Login</h2>
<label>Name </label><br>
<input type="text" class="form-control" style="width:40%" [(ngModel)]="loginUser.name"><br>
<label>Password </label><br>
<input type="text" class="form-control"  style="width:40%" [(ngModel)]="loginUser.password"><br>
<button class="btn btn-dark" (click)="login()">Login</button>
